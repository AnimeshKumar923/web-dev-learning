<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom validation</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <form novalidate>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="country">Choose country</label>
    <select id="country" name="country">
      <option value="India">India</option>
      <option value="Russia">Russia</option>
      <option value="Japan">Japan</option>
      <option value="S. Korea">S. Korea</option>
    </select><br>
    <br>
    <label for="postal">Postal Code</label><br>
    <input type="number" id="postal" name="postal" minlength="4"><br><br>
    <label for="pass">Password</label><br>
    <input type="password" id="pass" name="password" minlength="6"><br><br>
    <label for="cnf_pass">Confirm Password</label><br>
    <input type="password" id="cnf_pass" name="confirm_password" minlength="6"><br>
  </form>
</body>
</html>
