<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Types of Lists</title>
    </head>

    <body>
        <h1>List Types</h1>
        <p>Here we will be looking at some types of lists.</p>
        <h2>Ordered Lists</h2>

        <p>It has numbering and you want your items in order.</p>
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>

        <h2>Unordered Lists</h2>
        <p>In this type of list, the order of items doesn't matter.</p>
        <ul>
            <li>Bullet point 1</li>
            <li>Bullet point 2</li>
            <li>Bullet point 3</li>
        </ul>
        </ol>
    </body>
</html>
